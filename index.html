<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            color: #333;
        }
        input {
            margin-top: 10px;
        }
    </style>
    <script>
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) === 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function displayCookie() {
            let username = getCookie("username");
            if (username !== "") {
                document.getElementById("display").innerText = "Welcome back, " + username + "!";
            } else {
                document.getElementById("display").innerText = "No cookie found. Set your name below.";
            }
        }

        function saveName() {
            let username = document.getElementById("username").value;
            if (username) {
                setCookie("username", username, 7); // Cookie expires in 7 days
                displayCookie();
            }
        }
    </script>
</head>
<body onload="displayCookie()">
    <h1>Cookie Example</h1>
    <p id="display"></p>
    <label for="username">Enter your name:</label>
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="saveName()">Set Cookie</button>
</body>

</html>
